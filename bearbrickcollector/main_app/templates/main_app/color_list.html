{% extends 'base.html' %}
{% block content %}

<h1>Color List</h1>

{% for color in color_list %}
  <a href="{% url 'colors_detail' color.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ color.name }}</span>
            <p>Color: {{ color.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
