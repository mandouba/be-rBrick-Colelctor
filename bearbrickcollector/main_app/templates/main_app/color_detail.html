{% extends 'base.html' %}
{% block content %}

<h1>Color Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ color.name }}</span>
        <p>Color: {{ color.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'colors_update' color.id %}">Edit</a>
        <a href="{% url 'colors_delete' color.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
